<!DOCTYPE html>
<html>

<head>
    <title>Mineflayer StateMachine</title>

    <link rel="stylesheet" type="text/css" href="/web/index.css" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="/web/index.js"></script>
</head>

<body onload="init()">
    <div id="content">
        <div id="properties-panel">
            <button>Root</button>
            <button class="nested1">State 1</button>
            <button class="nested2 selected">State 1.1</button>
            <button class="nested1">State 2</button>
            <button class="nested2">State 2.1</button>
            <button class="nested3">State 2.2</button>
            <button class="nested1">State 3</button>
            <button class="nested1">State 3</button>
            <button class="nested1">State 3</button>
            <button class="nested2">State 4</button>
            <button class="nested3">State 4</button>
            <button class="nested4">State 4</button>
            <button class="nested5">State 4</button>
            <button class="nested6">State 4</button>
        </div>
    
        <canvas id="graph">
            Your browser does not support HTML5 canvas and is unable to view this
            web application. We recommend using Firefox or Chrome with JavaScript
            enabled.
        </canvas>
    </div>

</html>
